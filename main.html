<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="date-time">
      <div id="current-date"></div>
      <div id="current-time"></div>
    </div>
    <nav class="folders">
      <ul class="folder-list">
        <li class="folder">
          <div class="folder-header">
            <span class="folder-toggle">▶</span>
            <img src="img/icon/folder.svg" alt="Folder" />
            Задания
          </div>
          <ul class="folder-children">
            <li class="folder">
              <div class="folder-header">
                <span class="folder-toggle">▶</span>
                <img src="img/icon/folder.svg" alt="Folder" />
                Работа
              </div>
            </li>
            <li class="folder">
              <div class="folder-header">
                <span class="folder-toggle">▶</span>
                <img src="img/icon/folder.svg" alt="Folder" />
                Личное
              </div>
              <ul class="folder-children">
                <li class="file active">
                  <div class="folder-header">
                    <img src="img/icon/file.svg" alt="File" />
                    Дела на сегодня
                  </div>
                </li>
              </ul>
            </li>
            <li class="folder">
              <div class="folder-header">
                <span class="folder-toggle">▶</span>
                <img src="img/icon/folder.svg" alt="Folder" />
                Учёба
              </div>
            </li>
            <li class="folder">
              <div class="folder-header">
                <span class="folder-toggle">▶</span>
                <img src="img/icon/folder.svg" alt="Folder" />
                Архив
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="deleted" id="deleted-tab">
      <img src="img/icon/bin.svg" alt="Bin" />
      Удалено
    </div>
  </aside>

  <main class="main">
    <header class="main-header">
      <h1>Дела на сегодня</h1>
      <button id="add-task-btn">Добавить задачу</button>
    </header>
    <div class="controls">
      <input type="text" id="search-input" placeholder="Поиск…" />
    </div>
    <table class="tasks-table">
      <thead>
        <tr>
          <th></th>
          <th>Задание</th>
          <th>Приоритет</th>
          <th>Дата</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="tasks-body">
      </tbody>
    </table>
  </main>

  <div class="modal" id="task-modal">
    <div class="modal-content">
      <h2 id="modal-title">Добавить задачу</h2>
      <form id="task-form">
        <label>
          Задание:
          <input type="text" id="task-title" required />
        </label>
        <label>
          Описание:
          <textarea id="task-description"></textarea>
        </label>
        <label>
          Приоритет:
          <select id="task-priority">
            <option value="high">Высокий</option>
            <option value="medium">Средний</option>
            <option value="low">Низкий</option>
          </select>
        </label>
        <label>
          Дата:
          <input type="date" id="task-date" required />
        </label>
        <div class="modal-actions">
          <button type="submit">Сохранить</button>
          <button type="button" id="cancel-btn">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
